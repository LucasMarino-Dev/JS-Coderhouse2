<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop pueba/Carrito</title>
    <!-- LINK CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- LINK CSS LOCAL -->
    <link rel="stylesheet" href="../CSS/styles.css">
    <!-- LINK JS LOCAL -->
    <script src="../JS/carrito.js" defer></script>
</head>
<body>
        <!-- HEADER -->
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <h1>E-Shop</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id= "boton-carrito" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                        </svg></a>
                    </li>
                    </ul>
                    <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Encontra lo que buscas..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <main id = "main-carrito">
            <section class="grid-carrito">
                <div  id= "carrito-productos">
                    <div id="elementos-carrito-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-check elementos-carrito" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                        </svg>
                        <span class="elementos-carrito">¡Empeza a comprar con nosotros!</span>
                        <span class="elementos-carrito">Tu carrito esta vacio</span>
                        <button class="elementos-carrito" id="btn-agregar-productos"><a href="./productos.html">Agregar productos</a></button>
                    </div>
                </div>
                <div id="carrito-resumen-container">
                    <h4>Resumen de compra</h4>
                    <div id="carrito-resumen">
                        <span>¡Aca se podras ver el total de tu compra! Todos los precio y descuentos</span>
                    </div>
                    <div id="carrito-total"> 
                        <span>Total: </span>
                        <button id="btn-finalizar-compra">Finalizar Compra</button>
                        <dialog id="dialog-finalizar-compra">
                            <button id="btn-cerrar-dialog">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                            </svg></button>
                            <h3>Ultimos pasos para finalizar tu compra!</h3>
                            <div class="input-container-finalizar-compra">
                                <form id="datos-comprador">
                                <div class="input-finalizar-compra">
                                    <span>Nombre</span>
                                <input type="text" name="nombre" id="nombre-dialog-finalizar-compra" placeholder="Nombre" required>
                                </div>
                                <div class="input-finalizar-compra">
                                    <span>Apellido</span>
                                    <input type="text" name="apellido" id="apellido-dialog-finalizar-compra" placeholder="Apellido" required>
                                </div>
                                <div class="input-finalizar-compra">
                                    <span>Email</span>
                                    <input type="email" name="email" id="email-dialog-finalizar-compra" placeholder="Email" required>
                                </div>
                                <div class="input-finalizar-compra">
                                    <span>Telefono</span>
                                    <input type="tel" name="telefono" id="telefono-dialog-finalizar-compra" placeholder="Telefono" required>
                                </div>
                                <div>
                                    <button id="btn-comprar">Comprar</button>
                                </div>
                                </form>
                            </div>
                        </dialog>
                    </div>
                </div>
            </section>
        </main>
        <!-- LINK JAVASCRIPT BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- SweetAlert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
